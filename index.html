<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32 (2).png">
  
  <title>homework19</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ff64e45630.js" crossorigin="anonymous" defer></script>
  
</head>
<body>

  <h2>We're launching soon</h2>

  <div class="countdown">
    <div class="days">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
      <p class="title">Days</p>
    </div>

    <div class="hours">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
      <p class="title">Hours</p>
    </div>

    <div class="minutes">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
      <p class="title">Minutes</p>
    </div>

    <div class="seconds">
      <div class="flip-card">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
      <p class="title">Seconds</p>
    </div>
  </div>

  <div class="footer">
    <img src="assets/pattern-hills.svg" alt="">
    <div class="media">
      <span class="facebook"><img src="assets/icon-facebook (1).svg" alt=""></span>
      <span class="pintrest"><img src="assets/icon-pinterest.svg" alt=""></span>
      <span class="instagram"><img src="assets/icon-instagram (1).svg" alt=""></span>
    </div>
    
  </div>
<script src="main.js" defer></script>
</body>
</html>
